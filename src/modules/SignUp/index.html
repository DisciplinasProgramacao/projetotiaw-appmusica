<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../../global/index.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/mid-query.css" />
    <link rel="stylesheet" href="../../styles/large-query.css" />
    <title>PUC Music</title>
  </head>
  <body>
    <main>
      <h1><b>PUC</b> Music</h1>
      <h2>Crie uma nova conta!</h2>

      <form id="signUpForm">
        <div class="inputs">
          <input
            name="name"
            id="name"
            placeholder="Nome completo"
          />
          <input
            name="user"
            id="user"
            placeholder="UsuÃ¡rio"
          />
          <input
            name="email"
            id="email"
            placeholder="Email"
          />
          <input
            name="phone"
            id="phone"
            placeholder="Celular"
            value="(99) 99999-9999"
            maxlength="15"
          />
          <div class="file-uploader">
            <div id="button" onclick="getFile()">Insira uma foto de perfil</div>
            <div style='height: 0px;width: 0px; overflow:hidden;'>
              <input id="upfile" type="file" value="upload" onchange="sub(this)" />
            </div>
          </div>
          <input
            name="password"
            id="password"
            placeholder="Senha"
            value=""
          />
          <input
            name="repeatedPassword"
            id="repeatedPassword"
            placeholder="Confirme sua senha"
            onchange="validatePassword()"
            value=""
          />
          <p id="passwordError"></p>
          <button type="button" onclick="getFormData()">Criar conta</button>
          <a href="../Login/index.html">Ja tenho uma conta</a>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
